<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>KnockoutJS</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/knockoutjs/dist/knockout.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Knockout JS</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h2>Subscribe example</h2>

        <div class="row">
            <div class="col-md-6">
                <p>
                    <input type="text" data-bind="value:selectedMake"  class="form-control"/>
                    <input type="text" data-bind="value:selectedModel"  class="form-control"/>
                </p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var viewModel = {
        selectedMake: ko.observable('Chevrolet'),
        selectedModel: ko.observable('Camaro')
    };

    viewModel.selectedMake.subscribe(function (value) {
        this.selectedModel(value);
    }, viewModel);

    ko.applyBindings(viewModel);
</script>
</body>
</html>
