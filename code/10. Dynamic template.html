<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>KnockoutJS</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/knockoutjs/dist/knockout.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Knockout JS</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h2>Dynamic template example</h2>
        <input type="checkbox" data-bind="checked: showChecked" id="chk"/>
        <label for="chk">Check me to change template</label>
        <br/>
        <div data-bind="template: {name: templateName}">

        </div>
    </div>
</div>

<script type="text/html" id="uncheckedTmpl">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                This template is displayed when checkbox is in unchecked state.
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="checkedTmpl">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                Wow! I am checked now.
            </div>
        </div>
    </div>
</script>

<script type="text/javascript">
    var viewModel = {
        showChecked: ko.observable(true)
    };
    viewModel.templateName = ko.computed(function () {
        return this.showChecked()
                ? "checkedTmpl"
                : "uncheckedTmpl";
    }, viewModel);

    ko.applyBindings(viewModel);
</script>
</body>
</html>
