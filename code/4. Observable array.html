<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>KnockoutJS</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/knockoutjs/dist/knockout.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Knockout JS</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h2>Observable array example</h2>

        <div class="row">
            <div class="col-md-6">
                <p>
                    My name is: <span data-bind="text:salesPerson"></span>
                </p>

                <p>
                    There are <span data-bind="text: products().length"></span> guitars in my store
                </p>
                <input type="button" data-bind="click: addGuitar" value="Add guitar" class="btn btn-success"/>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var viewModel = {
        salesPerson: ko.observable("John"),
        products: ko.observableArray([
            { model: "Taylor 314CE" },
            { model: "Martin D40"}
        ]),
        addGuitar: function(){
            this.products.push({model:"New guitar"})
        }
    };
    ko.applyBindings(viewModel);
</script>
</body>
</html>
