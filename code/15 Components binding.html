<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>KnockoutJS</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/knockoutjs/dist/knockout.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Knockout JS</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h2>Component binding example</h2>

        <div class="row">
            <div class="col-md-6">
                <ul data-bind="foreach: products">
                    <li class="product">
                        <strong data-bind="text: name"></strong>
                        <div data-bind='component: {
                            name: "like-widget",
                            params: { value: userRating }
                        }'></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/html" id="component-template">
        <div class="like-or-dislike" data-bind="visible: !chosenValue()">
            <button data-bind="click: like">Like it</button>
            <button data-bind="click: dislike">Dislike it</button>
        </div>
        <div class="result" data-bind="visible: chosenValue">
            You <strong data-bind="text: chosenValue"></strong> it
        </div>
    </script>
    <script type="text/javascript">
        ko.components.register('like-widget', {
            viewModel: function (params) {
                // Data: value is either null, 'like', or 'dislike'
                this.chosenValue = params.value;

                // Behaviors
                this.like = function () {
                    this.chosenValue('like');
                }.bind(this);
                this.dislike = function () {
                    this.chosenValue('dislike');
                }.bind(this);
            },
            template: {element: 'component-template'}

        });

        function Product(name, rating) {
            this.name = name;
            this.userRating = ko.observable(rating || null);
        }

        function MyViewModel() {
            this.products = [
                new Product('Garlic bread'),
                new Product('Pain au chocolat'),
                new Product('Seagull spaghetti', 'like') // This one was already 'liked'
            ];
        }

        ko.applyBindings(new MyViewModel());
    </script>
</body>
</html>
